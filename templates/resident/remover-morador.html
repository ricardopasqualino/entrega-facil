{% extends 'resident/base-resident.html' %}
{% load static %}

{% block main %}
<div class="row">
  <h1 class="text-center">Deseja deletar?</h1>
  <p class="text-center">Deletar o morador?</p>
  <div class="col text-center mt-3">
    <form action="{% url 'remover_morador' remover_morador.id  %}" method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-primary" type="submit">Deletar</button>
    </form>
  </div> 
</div>  
{% endblock %}
