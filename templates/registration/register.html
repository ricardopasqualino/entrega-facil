{% extends 'base.html' %}
{% block title %}Crie sua conta{% endblock %}

{% block main %}
<div class="container pt-4">
    <div class="col">
        
            <h4 class="display-5">
                Preencha e envie os dados abaixo para criar a sua conta.
            </h4>

            <!--INICIO DO FORMULARIO-->

            <form>
                <input class="form-control" 
                id="nome" type="text" placeholder="Nome" maxlength="100" required>

            <form>
                <input class="form-control mt-3" id="sobrenome" type="text" placeholder="Sobrenome" maxlength="100" required>
                {{ user.last_name }}

            <form>
                <input class="form-control mt-3" id="your_name" type="email" placeholder="email" name="your_name" maxlength="100" required>

            </form>

            <form>
                <input class="form-control mt-3" id="your_name" type="text" placeholder="usuÃ¡rio" name="your_name" maxlength="100" required>
                {{ user.login }}

            <form>
