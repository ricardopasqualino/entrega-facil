{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.css'  %}" media="screen" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <title>Chegou!</title>

    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="{%  url 'guests_home'  %}">Guests</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
           <!-- <li class="nav-item">
              <a class="nav-link " aria-current="page" href="{%  url 'Nova'  %}">Nova</a>
            </li>-->

            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{%  url 'guests_convidado'  %}">Convidado</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{%  url 'guests_evento'  %}">Eventos</a>
            </li>

            <div class="d-flex">
              <a class="" href="/"><img src="../static/all.png"></a>
            </div>            

          </ul>
         <!-- Inclusão do campo de busca -->
          <div class="d-flex">
            {% if user.is_authenticated %}
              <a class="btn btn-outline-black" href="{%  url 'Logout'  %}">logout</a>
              {% else %}
              <a class="btn btn-outline-black" href="{%  url 'Register'  %}">login</a>
            {% endif %}
          </div>
            {% if user.is_authenticated %}
          <div class="d-flex p-2">
              <a class="btn btn-outline-primary" href="{% url 'main_perfil' %}"><spam>Olá, {{ user.first_name }}</spam></a>
              {% else %}
            {% endif %}
          </div>
        </div>
      </div>
    </nav>
</head>
<body>
  <div class="container-fluid mt-5 text-center">
    {% block main %} 
    
    {% endblock %}
  </div>
    <!-- jQuery (obrigatório para plugins JavaScript do Bootstrap) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    
    <!-- Inclui todos os plugins compilados (abaixo), ou inclua arquivos separadados se necessário -->
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
