{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.css'  %}" media="screen" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Bem vindo</title>

    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Gestão Fácil!</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          
          <div class="d-flex">
            {% if user.is_authenticated %}
              <a class="btn btn-outline-black" href="{%  url 'Logout'  %}">Logout</a>
              {% else %}
              <a class="btn btn-outline-black" href="{%  url 'Register'  %}">Login</a>
            {% endif %}
          </div>
          
          <div class="d-flex p-2">
            {% if user.is_authenticated %}
            <spam>Olá, {{ user.first_name }}</spam>
            {% else %}
            {% endif %}
          </div>
        </div>
      </div>
    </nav>
  </head>
  <body>
  {% block main %}
   

  {% endblock %}
  </body>
</html>
